<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor=" let theProductList of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{theProductList.id}}">
                            <img src="{{ theProductList.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{theProductList.id}}">
                            <h1>{{theProductList.name}}</h1>
                        </a>

                        <div class="price">{{theProductList.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(theProductList)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alart">
                    No Products found.
                </div>

            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="ProductList()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
