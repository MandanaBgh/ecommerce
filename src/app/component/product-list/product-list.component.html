<table class="table table-hover">
    <thead>
        <tr class="thead-dark">
            <th></th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let ProductsList of products">
            <td class="align-middle"><img src="{{ProductsList.imageUrl}}" height="50" /></td>
            <td class="align-middle">{{ProductsList.name}}</td>
            <td class="align-middle">{{ProductsList.unitPrice | currency :'USD'}}</td>
            <td class="align-middle">{{ProductsList.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
